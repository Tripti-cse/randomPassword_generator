<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-violet-300 min-h-screen flex items-center justify-center">
  <div class=" bg-white rounded-2xl shadow-lg p-5 w-full max-w-md text-center space-y-6 transform transition duration-300 hover:scale-105 cursor-pointer">
    <h1 class="font-bold text-3xl text-purple-600">Generate a <br>
      <div class="h-1 w-40 bg-gray-500 mx-auto my-2"></div>
      <span class="text-purple-600">Random Password</span></h1>
      <div class="flex items-center border-2 border-gray-300 rounded-lg overflow-hidden">
        <input type="text" placeholder="Password"id="pswd"  class=" w-full px-4 py-2 text-gray-800 focus:outline-none ">
    <button onclick="copyPassword()" class="px-4 text-purple-700 hover:text-purple-500 cursor-pointer">
      <i class="fa-solid fa-copy"></i>
    </button>
      </div>
      <button onclick="createPassword()" class=" text-white px-2 py-1 rounded-lg font-semibold cursor-pointer bg-purple-500 hover:bg-purple-600 focus:outline-2 focus:outline-offset-2 focus:outline-purple-700 active:bg-purple-700 ">
        Generate Password
        <i class="fa-solid fa-wallet"></i>
      </button>
    
</div>
<script src="script.js"></script>
</body>
</html>
